<thead>
  <tr>
    <th class="px-4 py-2"></th>
    <ng-container *ngFor="let hour of hours">
      <th class="text-xs text-left font-semibold">
        {{ hour < 10 ? '0' + hour : hour }}
      </th>
    </ng-container>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let date of dates">
    <th
      (click)="enableEdit[date] = !enableEdit[date]"
      class="cursor-pointer text-xs w-24 font-semibold text-left relative top-0 flex flex-col items-start"
    >
      <span>{{ date }}</span>
    </th>
    <ng-container>
      <td *ngFor="let hour of hours" class="">
        <ng-container>
          <input
            [disabled]="!enableEdit[date]"
            [id]="getDateKey(date, hour)"
            [value]="(inputValues$ | async)![getDateKey(date, hour)] || ''"
            (input)="onInputChange(getDateKey(date, hour), $event)"
            class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-1 px-1 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            placeholder="0"
          />
        </ng-container>
      </td>
    </ng-container>
  </tr>
</tbody>
