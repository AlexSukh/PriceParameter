components:
  schemas:
    create-price-parameter:
      type: object
      properties:
        name:
          type: string
          description: Name of the price parameter
        periodType:
          type: string
          description: >-
            Type of the period for the price parameter. Allowed values
            are {FIFTEEN_MINUTES, ONE_HOUR, ONE_DAY, ONE_MONTH}.
        timeZone:
          type: string
          description: Timezone of the price parameter
        priceParameterDetails:
          type: array
          description: List of price parameter details
          items:
            type: object
            properties:
              periodFrom:
                type: string
                format: date-time
                description: Start time of the period
              price:
                type: number
                format: double
                description: Price for the period
              shiftedHour:
                type: boolean
                description: Indicates whether the hour is shifted for the period
            required:
              - periodFrom
              - price
              - shiftedHour
    edit-price-parameter:
      type: object
      properties:
        versionId:
          type: integer
          description: Version ID of the price parameter
        name:
          type: string
          description: Name of the price parameter
        newVersion:
          type: boolean
          description: >-
            Indicates whether a new version of the price parameter
            should be created
        periodType:
          type: string
          description: >-
            Type of the period for the price parameter. Allowed values
            are {FIFTEEN_MINUTES, ONE_HOUR, ONE_DAY, ONE_MONTH}.
        priceParameterDetails:
          type: array
          description: List of price parameter details
          items:
            type: object
            properties:
              periodFrom:
                type: string
                format: date-time
                description: Start time of the period
              price:
                type: number
                format: double
                description: Price for the period
              shiftedHour:
                type: boolean
                description: Indicates whether the hour is shifted for the period
            required:
              - periodFrom
              - price
              - shiftedHour
    get-price-parameter:
      type: object
      properties:
        id:
          type: integer
          description: ID of the price parameter
        name:
          type: string
          description: Name of the price parameter
        priceParameterPreviewDisplayName:
          type: string
          description: Display name of the price parameter preview
        version:
          type: integer
          description: Version of the price parameter
        periodType:
          type: string
          description: >-
            Type of the period for the price parameter. Allowed values
            are {FIFTEEN_MINUTES, ONE_HOUR, ONE_DAY, ONE_MONTH}.
        status:
          type: string
          description: >-
            Status of the price parameter. Allowed values are {ACTIVE,
            DELETED}.
        timeZone:
          type: string
          description: >-
            Timezone of the price parameter. Allowed values are {CET,
            EET}.
        priceParameterDetailsVersionInfos:
          type: array
          description: List of price parameter details version information
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID of the price parameter details version
              priceParameterPreviewDisplayName:
                type: string
                description: Display name of the price parameter preview
              version:
                type: integer
                description: Version of the price parameter details
              createDate:
                type: string
                format: date-time
                description: Creation date of the price parameter details version
            required:
              - id
              - priceParameterPreviewDisplayName
              - version
              - createDate
        priceParameterDetailInfos:
          type: array
          description: List of price parameter detail information preview
          items:
            type: object
            properties:
              id:
                type: integer
                description: ID of the price parameter detail
              price:
                type: number
                format: double
                description: Price of the price parameter detail
              isShiftedHour:
                type: boolean
                description: >-
                  Indicates whether the hour is shifted for the price
                  parameter detail
              periodFrom:
                type: string
                format: date-time
                description: >-
                  Start time of the period for the price parameter
                  detail
              periodTo:
                type: string
                format: date-time
                description: >-
                  End time of the period for the price parameter
                  detail
              periodFromYearsUnit:
                type: integer
                description: >-
                  Years unit of the start time of the period for the
                  price parameter detail
              periodFromMonthsUnit:
                type: integer
                description: >-
                  Months unit of the start time of the period for the
                  price parameter detail
              periodFromDaysUnit:
                type: integer
                description: >-
                  Days unit of the start time of the period for the
                  price parameter detail
