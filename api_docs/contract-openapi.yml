openapi: 3.0.0
info:
  title: Create Price Parameter
  version: 1.0.0-oas3-oas3.1
paths:
  /price-parameter:
    post:
      summary: Creates a new price parameter
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-price-parameter'
            examples:
              fifteen minutes:
                value:
                  name: PriceParameter1
                  periodType: FIFTEEN_MINUTES
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-01T00:00:00.000Z'
                      price: 1
                      shiftedHour: false
                    - periodFrom: '2023-04-01T02:15:00.000Z'
                      price: 2
                      shiftedHour: false
                    - periodFrom: '2023-04-01T04:15:00.000Z'
                      price: 3
                      shiftedHour: true
                    - periodFrom: '2023-04-01T07:15:00.000Z'
                      price: 4
                      shiftedHour: false
                    - periodFrom: '2023-04-01T10:15:00.000Z'
                      price: 5
                      shiftedHour: false
              one hour:
                value:
                  name: PriceParameter2
                  periodType: ONE_HOUR
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-01T00:00:00.000Z'
                      price: 1
                      shiftedHour: false
                    - periodFrom: '2023-04-01T05:00:00.000Z'
                      price: 2
                      shiftedHour: false
                    - periodFrom: '2023-04-01T10:00:00.000Z'
                      price: 4
                      shiftedHour: false
                    - periodFrom: '2023-04-01T14:00:00.000Z'
                      price: 5
                      shiftedHour: false
              one day:
                value:
                  name: PriceParameter3
                  periodType: ONE_DAY
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-01T00:00:00.000Z'
                      price: 1
                      shiftedHour: false
              one month:
                value:
                  name: PriceParameter4
                  periodType: ONE_MONTH
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-01T00:00:00.000Z'
                      price: 1
                      shiftedHour: false
        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '500':
          description: Internal server error
  /price-parameter/{id}:
    put:
      summary: Edits an existing price parameter
      parameters:
        - name: id
          in: path
          description: ID of the price parameter to be edited
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/edit-price-parameter'
            examples:
              fifteen minute:
                value:
                  name: PriceParameter1
                  periodType: FIFTEEN_MINUTES
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-01T10:15:00.000Z'
                      price: null
                      shiftedHour: false
                    - periodFrom: '2023-04-01T07:15:00.000Z'
                      price: null
                      shiftedHour: false
                    - periodFrom: '2023-04-01T04:15:00.000Z'
                      price: null
                      shiftedHour: true
                    - periodFrom: '2023-04-01T02:15:00.000Z'
                      price: null
                      shiftedHour: false
                  newVersion: false
                  versionId: 1
              one hour:
                value:
                  name: PriceParameter2
                  periodType: ONE_HOUR
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-02T01:00:00.000Z'
                      price: 2
                      shiftedHour: false
                  newVersion: false
                  versionId: 1
              one day:
                value:
                  name: PriceParameter3
                  periodType: ONE_DAY
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-04-02T00:00:00.000Z'
                      price: 2
                      shiftedHour: false
                  newVersion: false
                  versionId: 1
              one month:
                value:
                  name: PriceParameter4
                  periodType: ONE_MONTH
                  timeZone: EET
                  priceParameterDetails:
                    - periodFrom: '2023-05-01T00:00:00.000Z'
                      price: 5
                      shiftedHour: false
                  newVersion: false
                  versionId: 1

        required: true
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '500':
          description: Internal server error
    get:
      summary: Retrieves information about a price parameter
      parameters:
        - name: id
          in: path
          description: ID of the price parameter to be retrieved
          required: true
          schema:
            type: integer
        - name: periodFrom
          in: query
          description: >-
            Start time of the period for which to retrieve price parameter
            details
          schema:
            type: string
            format: date-time
          example: 2023-04-01T00:00:00.000Z
        - name: periodTo
          in: query
          description: End time of the period for which to retrieve price parameter details
          schema:
            type: string
            format: date-time
          example: 2024-03-31T00:00:00.000Z
      responses:
        '200':
          description: Success
